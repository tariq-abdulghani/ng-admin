<div class="container">
  <p class="mat-elevation-z4">
    <mat-toolbar color="basic">
      <!-- <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
         
        </button> -->
      <mat-icon>menu</mat-icon>
      <span>Entities</span>
      <span class="example-spacer"></span>
      <!-- <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>share</mat-icon>
        </button> -->

      <mat-form-field appearance="standard">
        <!-- <mat-label>Standard form field</mat-label> -->
        <input matInput placeholder="search..." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-toolbar>
  </p>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- <ng-container
      *ngFor="let eConfig of entityRegisterer.listEntities()"
    >
      <ng-container matColumnDef="{{ eConfig.label }}">
        <th mat-header-cell *matHeaderCellDef>{{ eConfig.label }}</th>
        <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
      </ng-container>
    </ng-container> -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>label</th>
        <td mat-cell *matCellDef="let element">{{ element.label }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <!-- <button class="btn btn-light" (click)="onView(element)">view</button> -->
          <button
            mat-icon-button
            color="basic"
            aria-label="Example icon button with a bookmark icon"
            (click)="onView(element)"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="kkk"
    >
    </mat-paginator>
  </div>
</div>
