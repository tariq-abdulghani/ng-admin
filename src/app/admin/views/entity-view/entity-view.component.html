<div class="container">
  <p class="mat-elevation-z4">
    <mat-toolbar color="basic">
      <mat-icon>menu</mat-icon>
      <span>{{ entityViewsConfig.label }}</span>

      <button
        color="primary"
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        (click)="onNew()"
      >
        <!-- <mat-icon>favorite</mat-icon> -->
        <!-- <mat-icon>note_add</mat-icon> -->
        <mat-icon>add_box</mat-icon>
      </button>

      <span class="example-spacer"></span>

      <!-- <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button> -->

      <mat-form-field appearance="standard">
        <!-- <mat-label>Standard form field</mat-label> -->
        <input matInput placeholder="search..." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-toolbar>
  </p>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let col of getDisplayedColumns()">
        <ng-container
          matColumnDef="{{ col }}"
          *ngIf="col != 'actions'; else actionsTemplate"
        >
          <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
          <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
        </ng-container>
        <ng-template #actionsTemplate>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="primary"
                aria-label="Example icon button with a heart icon"
                (click)="onEdit(element)"
              >
                <mat-icon>create</mat-icon>
              </button>

              <button
                mat-icon-button
                color="warn"
                aria-label="Example icon button with a heart icon"
                (click)="onDelete(element)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
        </ng-template>
      </ng-container>

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>edit</th>
        <td mat-cell *matCellDef="let element"><mat-icon>create</mat-icon></td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="kkk"
    >
    </mat-paginator>
  </div>
</div>
